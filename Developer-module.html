<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端空間申請頁面</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2575fc;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
            outline: none;
        }
        
        .submit-btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #1a68e8;
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
        
        .info-note {
            background: #f0f7ff;
            border-left: 4px solid #2575fc;
            padding: 12px 15px;
            margin-top: 25px;
            font-size: 14px;
            border-radius: 0 4px 4px 0;
        }
        
        .button-container {
            text-align: center;
            padding: 0 30px 25px;
        }
        
        .button {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5a6268;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .button-container {
                padding: 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>雲端空間申請頁面</h1>
            <p>請填寫以下資訊申請雲端空間</p>
        </div>
        
        <div class="form-container">
            <form action="https://formsubmit.co/hongyuwei947@gmail.com" method="POST">
                <div class="form-group">
                    <label for="partner-id">通行識別碼</label>
                    <input type="text" id="partner-id" name="partner-id" placeholder="請輸入您的通行識別碼" required>
                </div>
                
                <div class="form-group">
                    <label for="email">電子郵箱</label>
                    <input type="email" id="email" name="email" placeholder="請輸入您的電子郵箱" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">申請數量</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" placeholder="請輸入申請數量" required>
                </div>
                
                <button type="submit" class="submit-btn">送出申請</button>
                
                <!-- FormSubmit 設定 -->
                <input type="hidden" name="_subject" value="雲端空間申請表單">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
            </form>
            
            <div class="info-note">
                <p><strong>注意事項：</strong><br>1、每支帳號為15GB，建議一次申請一支，太多帳號如果來不及用會被google列入風險帳號，就需要電話驗證。<br>2、提交申請後，我將在1-2個工作日內通過電子郵件與您聯繫。如有任何問題，請聯繫系統管理員。</p>
            </div>
        </div>
        
        <div class="button-container">
            <a href="https://1743986520.github.io/Website-development/" class="button">返回首頁</a>
        </div>
    </div>
</body>
</html>
